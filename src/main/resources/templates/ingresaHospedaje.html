    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">IX LODGING</a><button class="navbar-toggler"
                data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Busca tu hospedaje</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="ingresahospedaje.html">Ingresa tu
                            hospedaje</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Ingresa los datos de tu hospedaje:</strong></h2>
                <div class="form-group"><input class="form-control" name="email" placeholder="Nombre hospedaje"></div>
                <div class="form-group"><input class="form-control" id="descripcion" name="password"
                        placeholder="Descripcion"></div>
                <div class="form-group"><input class="form-control" name="password-repeat" placeholder="Ubicacion">
                </div>
                <select id="inputState" class="form-control">
                    <option selected>Ciudad</option>
                    <option>Pucon</option>
                    <option>Villarrica</option>
                    <option>Temuco</option>
                    <option>Lican Ray</option>
                    <option>Caburgua</option>
                </select>
                <button class="btn btn-primary" type="button">Añadir hospedaje</button>
            </form>
        </div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i

            </div>
